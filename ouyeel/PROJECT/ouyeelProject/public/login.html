<body class="hold-transition">
  <div class="login-box">
    <div class="login-logo">

    <div class="login-box-body">
      <!--下面是登陆页面-->
      <form id="login_form" action="" method="post">
        <div class="col-md-12 col-sm-12">
          <label class="checkbox-inline">
          <input type="radio" name="login_role" hidden="hidden"value="2" checked> <span hidden="hidden">用户</span>
        </label>
          <label class="checkbox-inline">
          <input  type="radio" name="login_role" hidden="hidden" value="3"> <span hidden="hidden">管理员</span>
        </label>
        </div>
        <br>
        <br>
        <div class="form-group has-feedback">
          <input id="login_username" type="text" list="ide" class="form-control" placeholder="账号" aria-describedby="basic-addon1">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input id="login_password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">

          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="button" class="btn btn-default btn-block" onclick="login_fun()">登录</button>
          </div>
          <!-- /.col -->
        </div>

      </form>


      <!--下面是注册页面-->
      <form id="enroll_form" action="" method="post">
        <div class="col-md-12 col-sm-12">
          <label class="checkbox-inline">
          <input type="radio" name="register_role" value="2" checked> 用户
        </label>
          <label class="checkbox-inline">
          <input type="radio" name="register_role" value="3"> 管理员

        </div>
        <br>
        <br>
        <div class="form-group has-feedback">
          <input id="register_username" type="text" list="ide" class="form-control" placeholder="账号" aria-describedby="basic-addon1">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <datalist id="ide">
            <option value="1001">
              <option value="1002">
                <option value="2001">

          </datalist>
        </div>
        <div class="form-group has-feedback">
          <input id="register_password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">

  <script>
    $(document).ready(function () {
      $("a#showCheckMRec1").click(function () {
        $("#checkMRec1").toggle();
      });
      $("a#showCheckMRec2").click(function () {
        $("#checkMRec2").toggle();
      });
      $("#enroll_link").click(function () {
        $("#enroll_form").show();
        $("#login_form").hide();
        $(this).hide();
        $("#login_link").show();
      });
      $("#login_link").click(function () {
        $("#enroll_form").hide();
        $("#login_form").show();
        $(this).hide();
        $("#enroll_link").show();
      });
    });
    function register_fun() {
      var rmbBalance = 0;
      var balance = 0;
      if ($('input[name="register_role"]:checked').val() == "3") {
        balance = 9999999;
        rmbBalance = 9999999;
      } else {
        balance = 500000;
        rmbBalance = 0;
      }
      if ($('#register_password').val() == $('#register_password2').val()) {
        var postBody = {
          username: $('#register_username').val(),
          password: $('#register_password').val(),
          role: $('input[name="register_role"]:checked').val(),
          balance: balance,
          rmbBalance: rmbBalance
        };
        console.log(postBody.username + " " + postBody.password);
        $.ajax({
          type: 'POST',
          url: '/users/register',
          data: postBody,
          dataType: 'json',
          success: function (data) {
            console.log(JSON.stringify(data));
if (data.status != null) {
              alert("您已注册成功！");
            }
            else  if (data.err.name == "UserExistsError") {
              alert("您注册的用户已存在！")
            }

            // alert(data);
          }
        });
      } else {
        alert("两次输入的密码不一致！")
      }

      console.log('register_fun');
    }
    function login_fun() {

      var postBody = {
        username: $('#login_username').val(),
        password: $('#login_password').val(),
        role: $('input[name="login_role"]:checked').val()
      };
      console.log(postBody.username + " " + postBody.password);
      $.ajax({
        type: 'POST',
        url: '/users/login',
        data: postBody,
        dataType: 'json',
        success: function (data) {
          if (data.err != null) {
            alert(data.err)
          } else {
            //var role = $('input[name="login_role"]:checked').val();
            //var jsonstr = JSON.stringify(data);
            //console.log(data.err);
            function addCookie(objName, objValue, objHours) {//添加cookie   
              var str = objName + "=" + escape(objValue);
              if (objHours > 0) {//为0时不设定过期时间，浏览器关闭时cookie自动消失   
                var date = new Date();
                var ms = objHours * 3600 * 1000;
                date.setTime(date.getTime() + ms);
                str += "; expires=" + date.toGMTString();
              }
              document.cookie = str;
            }
            addCookie("name", postBody.username, 24);
            addCookie("password", postBody.password, 24);
            // addCookie("record_id", data.data[0]._id, 24); 
            var str = document.cookie;
            if (str == "") {
              alert("请开启您浏览器cookie选项");
            } else {
              if (data.role == "2") {
                addCookie("hname", postBody.username, 24);
                addCookie("role", $('input[name="login_role"]:checked').val(), 24);
                window.location.href = "user/market.html";
              } else if (data.role == "3") {
                addCookie("tname", postBody.username, 24);
                addCookie("role", $('input[name="login_role"]:checked').val(), 24);
                window.location.href = "admin/chongzhi.html";
              } else {
                alert("请选择角色");
              }
            }
          }

        }
      })
    }
  </script>
