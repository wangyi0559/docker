  <script>
   var test = window.location.search;
   var payee = test.substring(7);
   document.getElementById("payee").value = payee;
    function pay() {
    
      var postBody = {
        payee: $("#payee").val(),  
        amount: $("#amount").val(),
        username: $("#username").val(), 
        password: $("#password").val()
      };
      $.ajax({
        type: 'POST',
        url: '/check/qrcode',
        data: postBody,
        dataType: 'json',
        success: function (data) {
          alert(data.status);
        }
      });
    }
